<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDtoCNY</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="background-glow"></div>
    <div class="container">
        <header class="header">
        </header>

        <main class="content">
            <section class="converter-card">
                <div class="rate-display">
                    <div class="rate-info">
                        <span class="rate-label" id="rateLabel">当前汇率 (USD 转 CNY)</span>
                        <span class="rate-value" id="currentRate">加载中...</span>
                    </div>
                    <div class="rate-controls">
                        <button id="switchDirection" class="switch-btn" type="button">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                                <path d="M8 3L4 7L8 11M16 13L20 17L16 21M4 7H16M20 17H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            切换方向
                        </button>
                    </div>
                    <div class="last-updated">
                        <span id="lastUpdated">正在获取最新汇率...</span>
                    </div>
                </div>

                <div class="converter-form">
                    <div class="input-group">
                        <label for="fromAmount" id="fromLabel">美元金额 (USD)</label>
                        <div class="input-wrapper">
                            <span class="currency-symbol" id="fromSymbol">$</span>
                            <input type="number" id="fromAmount" placeholder="输入美元金额" min="0" step="0.01">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="toAmount" id="toLabel">人民币金额 (CNY)</label>
                        <div class="input-wrapper">
                            <span class="currency-symbol" id="toSymbol">¥</span>
                            <input type="number" id="toAmount" placeholder="结果将自动计算" readonly>
                        </div>
                    </div>
                </div>


                <div class="converter-actions">
                    <button id="refreshRate" class="refresh-btn" type="button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <path d="M1 4V10H7M23 20V14H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10M3.51 15A9 9 0 0 0 18.36 18.36L23 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        刷新汇率
                    </button>
                </div>
            </section>

        </main>

        <footer>
            <div class="theme-toggle-footer">
                <button id="themeToggle" class="theme-btn" type="button" aria-label="切换主题">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 2v2M12 20v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M2 12h2M20 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="footer-text">
                <a href="https://github.com/carterwayneskhizeine/USDtoCNY" target="_blank" rel="noopener noreferrer" class="github-link" aria-label="View source on GitHub">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
